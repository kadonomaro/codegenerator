<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#3bb8e5">
    <link rel="icon" sizes="32x32" href="build/img/icon-32.png">
    <link rel="icon" sizes="192x192" href="build/img/icon-192.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="easy-pixel/pixel.css">
    <title>Code Generator</title>
</head>
<body class="page">

    <header class="header">
        <div class="header__logo" tabindex="0"><img src="build/img/code.svg" alt="code generator"></div>
        <h1 class="header__title">Code Generator</h1>
    </header>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__item"><a href="#border" class="nav__link">Border</a></li>
            <li class="nav__item"><a href="#shadow" class="nav__link">Box-shadow</a></li>
            <li class="nav__item"><a href="#transition" class="nav__link">Transition</a></li>

        </ul>
    </nav>


    <div class="content">

        <section class="border" id="border">

            <h2 class="border__title">Border</h2>

            <div class="border__main">
                <div class="border__settings block" tabindex="0">
                    <h3 class="block__title">Settings</h3>

                    <form action="" class="settings-border">
                        <label class="settings-border__label">
                            <span class="settings-border__title">All corners</span>
                            <input type="range" name="border-all" class="settings-border__border-all-slider settings-border__border-slider" value="0" min="0" max="150">
                            <input type="text" name="border-all-count" class="settings-border__border-all-count settings-border__border-count">
                        </label>

                        <label class="settings-border__label">
                            <span class="settings-border__title">Top left corner</span>
                            <input type="range" name="border-top-left" class="settings-border__border-top-left-slider settings-border__border-slider" value="0" min="0" max="150">
                            <input type="text" name="border-top-left-count" class="settings-border__border-top-left-count settings-border__border-count">
                        </label>

                        <label class="settings-border__label">
                            <span class="settings-border__title">Top right corner</span>
                            <input type="range" name="border-top-right" class="settings-border__border-top-right-slider settings-border__border-slider" value="0" min="0" max="150">
                            <input type="text" name="border-top-right-count" class="settings-border__border-top-right-count settings-border__border-count">
                        </label>

                        <label class="settings-border__label">
                            <span class="settings-border__title">Bottom left corner</span>
                            <input type="range" name="border-bottom-left" class="settings-border__border-bottom-left-slider settings-border__border-slider" value="0" min="0" max="150">
                            <input type="text" name="border-bottom-left-count" class="settings-border__border-bottom-left-count settings-border__border-count">
                        </label>

                        <label class="settings-border__label">
                            <span class="settings-border__title">Bottom right corner</span>
                            <input type="range" name="border-bottom-right" class="settings-border__border-bottom-right-slider settings-border__border-slider" value="0" min="0" max="150">
                            <input type="text" name="border-bottom-right-count" class="settings-border__border-bottom-right-count settings-border__border-count">
                        </label>

                        <label class="settings-border__label">
                            <span class="settings-border__title">Border width</span>
                            <input type="range" name="border-width" class="settings-border__border-width-slider settings-border__border-slider" value="1" min="0" max="30">
                            <input type="text" name="border-width-count" class="settings-border__border-width-count settings-border__border-count">
                        </label>

                        <label class="settings-border__label">
                            <span class="settings-border__title settings-border__title_short">Border style</span>
                            <select name="border-style" class="settings-border__border-style">
                                <option value="solid">solid</option>
                                <option value="dotted">dotted</option>
                                <option value="dashed">dashed</option>
                                <option value="double">double</option>
                                <option value="groove">groove</option>
                                <option value="ridge">ridge</option>
                                <option value="inset">inset</option>
                                <option value="outset">outset</option>
                            </select>
                        </label>
                    </form>
                </div>

                <div class="border__preview block" tabindex="0">
                    <h3 class="block__title">Preview</h3>
                    <div class="preview-border">
                        <div class="preview-border__target"></div>
                    </div>
                </div>

                <div class="border__code block" tabindex="0">
                    <h3 class="block__title">Code</h3>
                    <textarea class="code-border code" name="code-border" cols="30" rows="8" readonly></textarea>
                    <button class="code-border__copy button">Copy</button>
                </div>
            </div>

        </section><!--border-->


        <section class="shadow" id="shadow">

            <h2 class="shadow__title">Box-shadow</h2>

            <div class="shadow__main">

                <div class="shadow__settings block" tabindex="0">
                    <h3 class="block__title">Settings</h3>

                    <form action="" class="settings-shadow">
                        <label class="settings-shadow__label">
                            <span class="settings-shadow__title">Shift X</span>
                            <input type="range" name="shift-x" class="settings-shadow__shift-x-slider settings-shadow__shadow-slider" value="0" min="-20" max="20">
                            <input type="text" name="shift-x-count" class="settings-shadow__shift-x-count settings-shadow__shadow-count">
                        </label>

                        <label class="settings-shadow__label">
                            <span class="settings-shadow__title">Shift Y</span>
                            <input type="range" name="shift-y" class="settings-shadow__shift-y-slider settings-shadow__shadow-slider" value="0" min="-20" max="20">
                            <input type="text" name="shift-y-count" class="settings-shadow__shift-y-count settings-shadow__shadow-count">
                        </label>

                        <label class="settings-shadow__label">
                            <span class="settings-shadow__title">Blur</span>
                            <input type="range" name="blur" class="settings-shadow__blur-slider settings-shadow__shadow-slider" value="0" min="0" max="20">
                            <input type="text" name="blur-count" class="settings-shadow__blur-count settings-shadow__shadow-count">
                        </label>

                        <label class="settings-shadow__label">
                            <span class="settings-shadow__title">Spread</span>
                            <input type="range" name="spread" class="settings-shadow__spread-slider settings-shadow__shadow-slider" value="0" min="0" max="20">
                            <input type="text" name="spread-count" class="settings-shadow__spread-count settings-shadow__shadow-count">
                        </label>

                        <labe class="settings-shadow__label">
                            <span class="settings-shadow__title">Opacity</span>
                            <input type="range" name="opacity" class="settings-shadow__opacity-slider settings-shadow__shadow-slider" value="0.5" min="0" max="1" step="0.1">
                            <input type="text" name="opacity-count" class="settings-shadow__opacity-count settings-shadow__shadow-count">
                        </labe>

                        <label class="settings-shadow__label">
                            <div class="settings-shadow__inset" tabindex="0">Inset</div>
                        </label>

                    </form>

                </div>

                <div class="shadow__preview block" tabindex="0">
                    <h3 class="block__title">Preview</h3>
                    <div class="preview-shadow">
                        <div class="preview-shadow__target"></div>
                    </div>
                </div>

                <div class="shadow__code block" tabindex="0">
                    <h3 class="block__title">Code</h3>
                    <textarea class="code-shadow code" name="code-shadow" cols="30" rows="8" readonly></textarea>
                    <button class="code-shadow__copy button">Copy</button>
                </div>
            </div>

        </section><!--box shadow-->


        <section class="transition" id="transition">

            <h2 class="transition__title">Transition</h2>

            <div class="transition__main">
                <div class="transition__settings block" tabindex="0">
                    <h3 class="block__title">Settings</h3>
                    <form action="" class="settings-transition">
                        <label class="settings-transition__label">
                            <span class="settings-transition__title">Duration</span>
                            <input class="settings-transition__duration" type="number" name="duration" value="1" min="0.1" step="0.1">
                        </label>

                        <label class="settings-transition__label">
                            <span class="settings-transition__title">Delay</span>
                            <input class="settings-transition__delay" type="number" name="delay" value="1" min="0.1" step="0.1">
                        </label>

                        <label class="settings-transition__label">
                            <span class="settings-transition__title">Timing-function</span>
                            <select name="timing" class="settings-transition__timing">
                                <option value="ease">ease</option>
                                <option value="ease-in">ease-in</option>
                                <option value="ease-out">ease-out</option>
                                <option value="ease-in-out">ease-in-out</option>
                                <option value="linear">linear</option>
                                <option value="step-start">step-start</option>
                                <option value="step-end">step-end</option>
                                <option value="steps">steps</option>
                                <option value="cubic-bezier">cubic-bezier</option>
                            </select>
                        </label>
                        
                    </form>

                </div>
                <div class="transition__preview block" tabindex="0">
                    <h3 class="block__title">Preview</h3>
                </div>
                <div class="transition__code block" tabindex="0">
                    <h3 class="block__title">Code</h3>
                </div>
            </div>

        </section><!--border-->

    </div><!--content-->


    <footer class="footer">

        <div class="footer__logo">
            <img src="build/img/flatstudio.png" alt="flatstudio" class="footer__logo-img" width="125" height="53">
        </div>

        <div class="footer__social">
            <a class="footer__link" href="https://github.com/kadonomaro" target="_blank">
                <img class="footer__github" src="build/img/github.svg" alt="github profile" width="32" height="32">
            </a>
        </div>

        <div class="footer__copy">Icons made by 
            <a class="footer__link" href="https://www.flaticon.com/authors/smashicons" title="Smashicons" target="_blank">Smashicons</a> 
            from 
            <a class="footer__link" href="https://www.flaticon.com/" title="Flaticon" target="_blank">www.flaticon.com</a> 
            is licensed by 
            <a class="footer__link" href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
        </div>

    </footer>


    <div class="pixel">
        <button class="pixel__close">X</button>
        <div class="pixel__head">Easy pixel</div>
        <div class="pixel__body">
            <form action="" class="pixel__form">

                <label class="pixel__label">Select file
                    <input class="pixel__file" type="file" name="file">
                </label>
                <label class="pixel__label">Select file
                    <input class="pixel__file" type="file" name="file">
                </label>
                <label class="pixel__label">Select file
                    <input class="pixel__file" type="file" name="file">
                </label>

            </form>
            <div class="pixel__images">
                <img src="" alt="placeholder" class="pixel__img">
                <img src="" alt="placeholder" class="pixel__img">
                <img src="" alt="placeholder" class="pixel__img">
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
    <script src="easy-pixel/easy-pixel.js"></script>
</body>
</html>
