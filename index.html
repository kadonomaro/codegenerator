<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#3bb8e5">
    <link rel="icon" sizes="32x32" href="build/img/icon-32.png">
    <link rel="icon" sizes="192x192" href="build/img/icon-192.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Code Generator</title>
</head>
<body class="page">

    <header class="header">
        <div class="header__logo" tabindex="0"><img src="build/img/code.svg" alt="code generator"></div>
        <h1 class="header__title">Code Generator</h1>
    </header>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__item"><a href="#border" class="nav__link">Border</a></li>
            <li class="nav__item"><a href="#box-shadow" class="nav__link">Box shadow</a></li>
            <li class="nav__item"><a href="#animation" class="nav__link">Animation</a></li>

        </ul>
    </nav>


    <div class="content">

        <section class="border" id="border">

            <h2 class="border__title">Border</h2>

            <div class="border__main">
                <div class="border__settings block" tabindex="0">
                    <h3 class="block__title">Settings</h3>

                    <form action="" class="settings-border">
                        <input type="range" name="border-all" class="settings-border__border-all-slider">
                        <input type="text" name="border-all-count" class="settings-border__border-all-count">

                        <input type="range" name="border-all" class="settings-border__border-all-slider">
                        <input type="text" name="border-all-count" class="settings-border__border-all-count">

                        <input type="range" name="border-all" class="settings-border__border-all-slider">
                        <input type="text" name="border-all-count" class="settings-border__border-all-count">

                        <input type="range" name="border-all" class="settings-border__border-all-slider">
                        <input type="text" name="border-all-count" class="settings-border__border-all-count">

                        <input type="range" name="border-all" class="settings-border__border-all-slider">
                        <input type="text" name="border-all-count" class="settings-border__border-all-count">
                    </form>

                </div>
                <div class="border__preview block" tabindex="0">
                    <h3 class="block__title">Preview</h3>
                </div>
                <div class="border__code block" tabindex="0">
                    <h3 class="block__title">Code</h3>
                </div>
            </div>

        </section><!--border-->

        <section class="box-shadow" id="box-shadow">

            <h2 class="box-shadow__title">Box shadow</h2>

            <div class="box-shadow__main">
                <div class="box-shadow__settings block" tabindex="0">
                    <h3 class="block__title">Settings</h3>
                </div>
                <div class="box-shadow__preview block" tabindex="0">
                    <h3 class="block__title">Preview</h3>
                </div>
                <div class="box-shadow__code block" tabindex="0">
                    <h3 class="block__title">Code</h3>
                </div>
            </div>
        </section><!--box shadow-->

        <section class="animation" id="animation">

            <h2 class="animation__title">Animation</h2>

            <div class="animation__main">
                <div class="animation__settings block" tabindex="0">
                    <h3 class="block__title">Settings</h3>

                </div>
                <div class="animation__preview block" tabindex="0">
                    <h3 class="block__title">Preview</h3>
                </div>
                <div class="animation__code block" tabindex="0">
                    <h3 class="block__title">Code</h3>
                </div>
            </div>

        </section><!--border-->

    </div><!--content-->


    <footer class="footer">

        <div class="footer__logo">
            <img src="build/img/flatstudio.png" alt="flatstudio" class="footer__logo-img" width="125" height="53">
        </div>

        <div class="footer__social">
            <a class="footer__link" href="https://github.com/kadonomaro" target="_blank">
                <img class="footer__github" src="build/img/github.svg" alt="github profile" width="32" height="32">
            </a>
        </div>

        <div class="footer__copy">Icons made by 
            <a class="footer__link" href="https://www.flaticon.com/authors/smashicons" title="Smashicons" target="_blank">Smashicons</a> 
            from 
            <a class="footer__link" href="https://www.flaticon.com/" title="Flaticon" target="_blank">www.flaticon.com</a> 
            is licensed by 
            <a class="footer__link" href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
        </div>

    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
